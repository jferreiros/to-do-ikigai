<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl mb-2 text-center font-bold">Todo List</h1>
        <form id="task-form" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4 flex flex-col gap-2 md:flex-row gap-2">
                <div class="w-full md:w-1/2">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="title" type="text" placeholder="Title" required>
                </div>
                <div class="w-full md:w-1/2">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="description" type="text" placeholder="Description" required>
                </div>
                <div class="w-full md:w-1/2">
                    <input class="shadow border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="dueDate" type="date" required>
                </div>
                <div class="w-1/2 md:flex bg-gray-100 p-2">
                    <label class="block text-gray-500 font-bold">
                        <input class="mr-2 leading-tight" id="isDone" type="checkbox">
                        <span class="text-sm">Done</span>
                    </label>
                </div>
            </div>
            <div class="flex items-center justify-end">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                    Add Task
                </button>
            </div>
        </form>
        <div class="task-table bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="table-header grid grid-cols-3 md:grid-cols-5 gap-4 bg-gray-500 text-white p-4">
                <div class="font-bold text-md">Title</div>
                <div class="font-bold text-md hidden md:block">Description</div>
                <div class="font-bold text-md hidden md:block">Due Date</div>
                <div class="font-bold text-md text-center">Done</div>
                <div class="font-bold text-md text-center">Actions</div>
            </div>
            <ul id="task-list" class="task-list"></ul>
        </div>        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
